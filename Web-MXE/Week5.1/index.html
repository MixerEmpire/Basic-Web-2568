<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แบบฟอร์มเลือกเกม</title>

    <!-- DaisyUI + Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[bisque] min-h-screen flex justify-center items-start p-6">

    <!-- Card -->
    <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-6 space-y-4">

        <!-- โปรไฟล์ -->
        <div class="flex justify-center">
            <div class="avatar">
                <div class="w-24 rounded-full">
                    <img src="https://img.daisyui.com/images/profile/demo/yellingcat@192.webp" />
                </div>
            </div>
        </div>

        <!-- Title -->
        <h1 class="text-center text-xl font-bold">
            แบบฟอร์มเลือกเกม
        </h1>

        <!-- ชื่อ -->
        <fieldset class="fieldset">
            <legend class="fieldset-legend text-sm">ชื่อ</legend>
            <input type="text" class="input w-full" placeholder="กรอกชื่อ" />
        </fieldset>

        <!-- นามสกุล -->
        <fieldset class="fieldset">
            <legend class="fieldset-legend text-sm">นามสกุล</legend>
            <input type="text" class="input w-full" placeholder="กรอกนามสกุล" />
        </fieldset>

        <!-- Email + Phone -->
        <fieldset class="fieldset">
            <legend class="fieldset-legend text-sm">ข้อมูลติดต่อ</legend>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                <input
                    type="email"
                    class="input w-full"
                    placeholder="อีเมล"
                />

                <input
                    type="tel"
                    class="input w-full"
                    placeholder="เบอร์โทร"
                    minlength="10"
                    maxlength="10"
                />
            </div>
        </fieldset>

        <!-- Steam URL -->
        <fieldset class="fieldset">
            <legend class="fieldset-legend text-sm">หน้าเว็บ Steam</legend>
            <input
                type="url"
                class="input w-full"
                placeholder="https://steamcommunity.com/..."
            />
        </fieldset>

        <!-- เลือกเกม -->
        <fieldset class="fieldset">
            <legend class="fieldset-legend text-sm">เลือกเกม</legend>
            <select class="select w-full">
                <option disabled selected>เลือกเกมที่ชอบ</option>
                <option>Hearts of Iron IV</option>
                <option>Battlefield 4</option>
                <option>Call of Duty</option>
                <option>Napoleon: Total War</option>
                <option>Roblox</option>
            </select>
        </fieldset>

        <!-- Button -->
        <button class="btn btn-success w-full">
            ยืนยันการเลือก
        </button>

    </div>

</body>
</html>
