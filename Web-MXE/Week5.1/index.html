<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>แบบฟอร์มเลือกเกม</title>

    <!-- DaisyUI + Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[bisque] min-h-screen flex justify-center items-start p-6">

    <!-- Card -->
    <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-6 space-y-4">

        <!-- โปรไฟล์ -->
        <div class="flex justify-center">
            <div class="avatar">
                <div class="w-24 rounded-full">
                    <img src="https://preview.redd.it/soldier-cat-birthday-cake-v0-471m7l6n67pd1.jpeg?auto=webp&s=b9d45cae5b6bac699254e00aa94939d83e238097" />
                </div>
            </div>
        </div>

        <!-- Title -->
        <h1 class="text-center text-xl font-bold">
            แบบฟอร์มเลือกเกม
        </h1>

        <!-- ชื่อ -->
        <fieldset class="fieldset">
            <legend class="fieldset-legend text-sm">ชื่อ</legend>
            <input type="text" class="input w-full" placeholder="กรอกชื่อ" />
        </fieldset>

        <!-- นามสกุล -->
        <fieldset class="fieldset">
            <legend class="fieldset-legend text-sm">นามสกุล</legend>
            <input type="text" class="input w-full" placeholder="กรอกนามสกุล" />
        </fieldset>

        <!-- Email + Phone -->
        <fieldset class="fieldset">
            <legend class="fieldset-legend text-sm">ข้อมูลติดต่อ</legend>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                <input type="email" class="input w-full" placeholder="อีเมล" />

                <input type="tel" class="input w-full" placeholder="เบอร์โทร" minlength="10" maxlength="10" />
            </div>
        </fieldset>

        <!-- Steam URL -->
        <fieldset class="fieldset">
            <legend class="fieldset-legend text-sm">หน้าเว็บ Steam profile</legend>
            <input type="url" class="input w-full" placeholder="https://steamcommunity.com/..." />
        </fieldset>

        <!-- เลือกเกม -->
        <select class="select w-full" id="game">
            <option value="" disabled selected>เลือกเกมที่ชอบ</option>
            <option value="Hearts of Iron IV">Hearts of Iron IV</option>
            <option value="Battlefield 4">Battlefield 4</option>
            <option value="Call of Duty">Call of Duty</option>
            <option value="Napoleon: Total War">Napoleon: Total War</option>
            <option value="Roblox">Roblox</option>
        </select>


        <!-- Button -->
        <button class="btn btn-success w-full" onclick="validateForm()">
            ยืนยันการเลือก
        </button>



    </div>
    <!-- แจ้งเตื่อนเวลากด -->
    <dialog id="errorModal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg text-red-600">⚠️ ข้อมูลไม่ครบ</h3>
            <p class="py-4">
                คุณต้องกรอกให้ครบก่อนกดยืนยันนะสหาย
            </p>
            <div class="modal-action">
                <form method="dialog">
                    <button class="btn btn-error">ตกลง</button>
                </form>
            </div>
        </div>
    </dialog>


    <script>
        function validateForm() {
            const firstName = document.querySelector('input[placeholder="กรอกชื่อ"]').value.trim();
            const lastName = document.querySelector('input[placeholder="กรอกนามสกุล"]').value.trim();
            const email = document.querySelector('input[type="email"]').value.trim();
            const phone = document.querySelector('input[type="tel"]').value.trim();
            const steam = document.querySelector('input[type="url"]').value.trim();
            const game = document.getElementById("game").value;

            if (!firstName || !lastName || !email || !phone || !steam || !game) {
                document.getElementById("errorModal").showModal();
                return;
            }

            document.getElementById("modalText").innerHTML = `
        คุณ ${firstName} ${lastName}<br>
        เลือกเกม: <b>${game}</b>
    `;

            document.getElementById("successModal").showModal();
        }
    </script>
    <!-- แจ้งเตื่อนพอกดยืนยันตอนกรอกครบถ้าไม่ใส่อันนี้ไม่ขึ้น -->
<dialog id="successModal" class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg text-green-600">✅ สำเร็จ</h3>

        <p class="py-4" id="modalText"></p>

        <div class="modal-action">
            <form method="dialog">
                <button class="btn btn-success">ตกลง</button>
            </form>
        </div>
    </div>
</dialog>

</body>

</html>
